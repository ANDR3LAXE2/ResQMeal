<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - ResQMeal</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/recipes.css">
    <script src="../js/recipes.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html"><img src="../images/logo_light.png" alt="ResQMeal Logo" class="logo"></a>
                <img src="../images/logo_name_white.png" alt="ResQMeal Logo Name" class="logo-name">
                <ul class="nav-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="recipes-container">
        <section class="introduction">
            <h1>Recipes</h1>
            <p>Create your own recipes and save them for later use. Browse through your saved recipes for inspiration and meal planning.</p>
        </section>
        <section class="create-recipe">
            <h1>Créer une Recette</h1>
            <form id="recipeForm">
                <label for="recipeName">Nom de la recette :</label>
                <input type="text" id="recipeName" name="recipeName" required>
        
                <label for="ingredientCount">Nombre d'ingrédients :</label>
                <input type="number" id="ingredientCount" name="ingredientCount" min="1" required>
        
                <button type="button" onclick="generateIngredientFields()">Générer les champs d'ingrédients</button>
                
                <div id="ingredientFields"></div>
        
                <label for="description">Description :</label>
                <textarea id="description" name="description" rows="5" required></textarea>
        
                <button type="submit">Soumettre la recette</button>
                <button type="reset" onclick="resetIngredientFields()">Réinitialiser</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ResQMeal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
